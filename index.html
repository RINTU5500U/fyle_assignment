<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        #repos-per-page, #profile {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">GitHub Repositories</h1>
        <div id="profile">
            <img src="" alt="Profile Picture" id="profile-picture" class="img-fluid rounded-circle">
            <h3 id="profile-username"></h3>
        </div>
        <div class="form-group mt-4">
            <label for="username">Enter GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <!-- <div class="form-group">
            <label for="repos-per-page">Repositories per page:</label>
            <select class="form-control" id="repos-per-page">
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div> -->
        <button class="btn btn-primary" onclick="fetchRepositories()">Fetch Repositories</button>

        <div id="repos" class="mt-4"></div>
        <div class="loader" id="loader"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
